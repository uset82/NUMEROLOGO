<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology App Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .header {
            background: #2d2d2d;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #8b5cf6;
        }
        .preview-container {
            width: 100%;
            height: calc(100vh - 100px);
            border: none;
            background: white;
        }
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”® Numerology App Preview</h1>
        <p>Live preview of your Next.js application</p>
    </div>
    
    <div class="status">ðŸŸ¢ App Running on localhost:3000</div>
    
    <iframe 
        src="http://localhost:3000" 
        class="preview-container"
        title="Numerology App"
        onload="document.querySelector('.loading').style.display='none'"
    ></iframe>
    
    <div class="loading">
        <div>
            <h2>Loading App...</h2>
            <p>Make sure the Next.js server is running on port 3000</p>
        </div>
    </div>
</body>
</html>
